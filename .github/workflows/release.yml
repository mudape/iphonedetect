name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release asset
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4

      - name: ğŸ”¢ Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/iphonedetect/manifest.json"

      - name: ğŸ“¦ Created zipped release package
        run: |
          cd "${{ github.workspace }}/custom_components/iphonedetect"
          zip iphonedetect.zip -r ./

      - name: â¬†ï¸ Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "${{ github.workspace }}/custom_components/iphonedetect/iphonedetect.zip"
          asset_name: iphonedetect.zip
          tag: ${{ github.ref }}
          overwrite: true
